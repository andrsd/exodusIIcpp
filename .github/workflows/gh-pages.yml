name: github-pages
on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt install python3-sphinx python3-sphinx-rtd-theme doxygen \
            libfmt-dev libnetcdf-dev libhdf5-dev libexodusii-dev
      - name: Build doco
        run: |
          cmake -S . -B ${{ github.workspace }}/build
          make -C ${{ github.workspace }}/build doc
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ github.workspace }}build/docs/html
